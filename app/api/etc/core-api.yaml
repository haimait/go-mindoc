Name: go-mindoc-api
Host: 0.0.0.0
Port: 8081
Mode: dev # 服务环境，dev-开发环境，test-测试环境，pre-预发环境，pro-正式环境
Timeout: 3600

Log:
  ServiceName: go-mindoc
  Mode: console
  Encoding: plain
  Level: debug

#jwtAuth
JwtAuth:
  AccessSecret: go-mindoc
  AccessExpire: 360000

DB:
  DataSource: root:123456@tcp(127.0.0.1:3306)/go_mindoc?charset=utf8mb4&parseTime=True&loc=Local&timeout=1000ms


#rpc service
UserRpcConf:
  Endpoints:
    - 127.0.0.1:8080
  NonBlock: true